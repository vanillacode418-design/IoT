<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT AI Automation - Pricing</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="hero" style="background-image: url('https://images.unsplash.com/photo-1556740714-a8395b3bf30f?w=1600&q=80&auto=format&fit=crop');">
        <div class="hero-content">
            <h1>Pricing Plans</h1>
            <p>Choose the right plan for your business</p>
        </div>
    </header>

    <section class="pricing-table">
        <table>
            <thead>
                <tr><th>Feature</th><th>Starter (₹499/mo)</th><th>Pro (₹1,499/mo)</th><th>Enterprise (Custom)</th></tr>
            </thead>
            <tbody>
                <tr><td>AI Automations</td><td>Basic</td><td>Advanced</td><td>Unlimited</td></tr>
                <tr><td>IoT Devices</td><td>5</td><td>50</td><td>Unlimited</td></tr>
                <tr><td>Support</td><td>Email</td><td>Priority</td><td>24/7</td></tr>
            </tbody>
        </table>
        <button id="signup-button">Sign Up</button>
    </section>

    <dialog id="signup-modal" aria-modal="true">
        <form id="signup-form">
            <label for="name">Name:</label><input type="text" id="name" required>
            <label for="email">Email:</label><input type="email" id="email" required>
            <label for="business">Business Type:</label><input type="text" id="business">
            <label for="plan">Plan:</label><select id="plan"><option>Starter</option><option>Pro</option><option>Enterprise</option></select>
            <button type="submit">Submit</button>
            <button type="button" id="close-modal">Close</button>
        </form>
    </dialog>

    <footer><!-- Same as index --></footer>

    <script src="js/app.js"></script>
</body>
</html>
