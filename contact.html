<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT AI Automation - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="hero" style="background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=1600&q=80&auto=format&fit=crop');">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>Get in touch for custom solutions</p>
        </div>
    </header>

    <section class="contact-form">
        <form id="contact-form">
            <label for="name">Name:</label><input type="text" id="name" required aria-required="true">
            <label for="company">Company:</label><input type="text" id="company">
            <label for="email">Email:</label><input type="email" id="email" required aria-required="true">
            <label for="phone">Phone:</label><input type="tel" id="phone">
            <label for="message">Message:</label><textarea id="message" required aria-required="true"></textarea>
            <label><input type="checkbox" id="product-interest">Interested in Products</label>
            <button type="submit">Send</button>
        </form>
    </section>

    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.9147703055!2d-74.119763973046!3d40.69740344223377!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sin!4v1547723748000" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" aria-label="Google Maps placeholder"></iframe>
    </section>

    <footer><!-- Same as index --></footer>

    <script src="js/app.js"></script>
</body>
</html>
