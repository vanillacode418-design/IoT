<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT AI Automation - Bot Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="hero" style="background-image: url('https://images.unsplash.com/photo-1517433456452-f9633a875f6f?w=1600&q=80&auto=format&fit=crop');">
        <div class="hero-content">
            <h1>Build Your Automation Bot</h1>
            <p>Configure triggers and actions</p>
        </div>
    </header>

    <section class="bot-builder">
        <h2>Configure Automation</h2>
        <form id="bot-form">
            <label for="trigger">Trigger:</label>
            <select id="trigger" aria-required="true">
                <option>Inbound WhatsApp text</option>
                <option>Missed call</option>
                <option>IoT threshold</option>
            </select>
            <label for="action">Action:</label>
            <select id="action" aria-required="true">
                <option>Send WhatsApp</option>
                <option>Send SMS</option>
                <option>Create Ticket</option>
                <option>Send Email</option>
            </select>
            <label for="fields">Fields (comma-separated):</label>
            <input type="text" id="fields" placeholder="name,email">
            <button type="submit">Generate Workflow</button>
        </form>
        <pre id="workflow-json" aria-live="polite"></pre>
        <button id="copy-json" hidden>Copy to Clipboard</button>
    </section>

    <section class="chat-demo">
        <h2>Chat Widget Demo</h2>
        <div id="chat-window" aria-label="Simulated AI chat">Type a message: <input id="chat-input"><button id="send-chat">Send</button></div>
        <p>// Plug in CHATGPT_API_KEY in app.js for real AI replies</p>
    </section>

    <footer><!-- Same as index --></footer>

    <script src="js/app.js"></script>
</body>
</html>
